<!-- binding por InterpolaciÃ³n -->
<h1>{{titulo}}</h1>
<p>{{alumno.id}}</p>
<p>{{alumno.nombre}}</p>
<p>{{alumno.carrera}}</p>

<!-- binding de propiedad -->
<a [href]="enlace">Sitio Oficial de Angular</a>

<!--  -->
<div *ngIf="nuevo">
    <h2>{{operacionCarga}}</h2>
</div>
<div *ngIf="!nuevo">
    <h2>{{operacionEdicion}}</h2>
</div>

<ol>
    <div *ngIf="let alumno of listaAlumnos">
        <li>{{alumno}}</li>
    </div>
</ol>
<!-- Directiva estructural ngSwitch -->
<div [ngSwitch]="estado">
    <p *ngSwitchCase="1">Alumno Regular</p>
    <p *ngSwitchCase="2">Alumno Libre</p>
    <p *ngSwitchDefault>No es regular</p>
</div>
